<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		svg {
			display : block;
		}
		body {
			margin : 0;
			background : lightblue;
			padding : 20px;
		}
		#foo, #foo2, #foo3, #foo4 {
			display : inline-block;
		}
		#foo {
			background : green;
			height : 300px;
			width : 300px;
			-webkit-clip-path : url(#svgPath);
		}
		#foo2 {
			background : red;
			height : 100px;
			width : 100px;
			-webkit-clip-path : url(#svgPath);
		}
		#foo3 {
			background : yellow;
			height : 250px;
			width : 123px;
			-webkit-clip-path : url(#svgPath);
		}
		#foo4 {
			background : cornflowerblue;
			height : 200px;
			width : 400px;
			-webkit-clip-path : url(#svgPath);
		}
		.container {
			border : solid 2px black;
			display : inline-block;
			vertical-align : middle;
			background : white;
		}

	</style>
</head>
<body>
<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg width="0" height="0">
	<defs>
		<clipPath id="svgPath" clipPathUnits='objectBoundingBox'>
			<circle r="0.09" cy="0" cx="0"/>
			<circle r="0.08" cy="0.068" cx="0.468"/>
			<circle r="0.024" cy="0.246" cx="0.196"/>
			<circle r="0.06" cy="0.68" cx="0.7"/>
			<circle r="0.09" cy="0.4" cx="0.734"/>
			<rect x="0.2" y="0.46" width="0.16" height="0.24"/>
			<path d="M0.2 0.5C0.12 0.2 0.68 0.2 0.6 0.5"/>
			<polygon points="0.4 0.02 0.5 0.38 0.32 0.42"/>
			<ellipse cx="0.4" cy="0.16" rx="0.2" ry="0.1"/>
		</clipPath>
	</defs>
</svg>

<div class='container'><div id='foo'></div></div>
<div class='container'><div id='foo2'></div></div>
	<div class='container'><div id='foo3'></div></div>
		<div class='container'><div id='foo4'></div></div>

</body>
</html>
